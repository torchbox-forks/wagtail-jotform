name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.13", "3.12", "3.11", "3.10", "3.9"]
        django: ["django>=4.2,<4.3", "django>=5.1,<5.2", "django>=5.2,<5.3"]
        wagtail:
          [
            "wagtail>=5.2,<5.3",
            "wagtail>=6.3,<6.4",
            "wagtail>=6.4,<6.5",
            "wagtail>=7.0,<7.1",
          ]
        exclude:
          # Python 3.13 is not compatible with Django 4.2
          - python: "3.13"
            django: "django>=4.2,<4.3"

          # Django 5.1/5.2 with Wagtail 5.2 combinations are excluded for all Python versions
          - django: "django>=5.1,<5.2"
            wagtail: "wagtail>=5.2,<5.3"
          - django: "django>=5.2,<5.3"
            wagtail: "wagtail>=5.2,<5.3"

        include:
          - python: "3.13"
            django: "django>=5.2,<5.3"
            wagtail: "wagtail>=7.0,<7.1"
            latest: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
          cache-dependency-path: "**/setup.cfg"
      - run: |
          pip install coverage
          pip install "${{ matrix.wagtail }}"
      - run: |
          coverage run ./runtests.py
          coverage report
          coverage xml
      - if: ${{ matrix.latest }}
        uses: codecov/codecov-action@v4
        with:
          name: Python 3.13
