name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Current configuration:
# - python 3.11, wagtail 4.1+, django 4.0+
# - python 3.10, wagtail 4.1+, django 4.0+
# - python 3.9, wagtail 4.1+, django 4.0+
# - python 3.8, wagtail 4.1+, django 4.0+
# - python 3.7, wagtail 4.1+ django 3.2.17

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python: "3.11"
            wagtail: wagtail>=4.2,<5.0
            latest: true
          - python: "3.11"
            wagtail: wagtail>=4.1,<4.2
          - python: "3.10"
            wagtail: wagtail>=4.2,<5.0
          - python: "3.10"
            wagtail: wagtail>=4.1,<4.2
          - python: 3.9
            wagtail: wagtail>=4.2,<5.0
          - python: 3.9
            wagtail: wagtail>=4.1,<4.2
          - python: 3.8
            wagtail: wagtail>=4.2,<5.0
          - python: 3.8
            wagtail: wagtail>=4.1,<4.2
          - python: 3.7
            wagtail: wagtail>=4.2, <5.0
            django: django>=3.2, <4.0
          - python: 3.7
            wagtail: wagtail>=4.1, <4.2
            django: django>=3.2, <4.0
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
          cache-dependency-path: "**/setup.cfg"
      - run: |
          pip install coverage
          pip install "${{ matrix.wagtail }}"
      - run: |
          coverage run ./runtests.py
          coverage report
          coverage xml
      - if: ${{ matrix.latest }}
        uses: codecov/codecov-action@v2
        with:
          name: Python 3.9
